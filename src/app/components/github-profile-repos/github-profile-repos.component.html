<h5 class="center">Repositórios Do Usuário</h5>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Url Perfil</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repo of githubRepos">
      <th scope="row">{{repo.id}}</th>
      <td>{{repo.name}}</td>
      <td><a [href]="repo.html_url">Link Repositório</a></td>
    </tr>
  </tbody>
</table>

<style>
  .center{
    text-align: center;
  }
</style>
